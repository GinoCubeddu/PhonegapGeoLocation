<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="jquery-mobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css">
<script src="jquery-mobile/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
<script src="phonegap.js"></script>
<script src="index.js"></script>
</head>

<body>

<div data-role="page" id="pageone">

  <div data-role="header">
    <h1>Header</h1>
  </div>

  <div data-role="content">
    <div data-role="fieldcontain">
		<button id="getLocationButton">Get Location</button>
      	<label for="longtext">Longitude:</label>
      	<input type="text" name="longtext" id="longtext" value=""  />
      	<label for="lattext">Latitude:</label>
      	<input type="text" name="lattext" id="lattext" value=""  />
        <label for="longlatacc">longitude &amp; latitude accuracy:</label>
        <input type="text" name="longlatacc" id="longlatacc" value="">
        <label for="altitude">altitude:</label>
        <input type="text" name="altitude" id="altitude" value="">
        <label for="altitudeacc">altitude accuracy:</label>
        <input type="text" name="altitudeacc" id="altitudeacc" value="">
      	<label for="time">Time:</label>
      	<input type="text" name="time" id="time" value=""  />
    </div>

    <div id="locationContainer">
      <div data-role="header">
        <h2>Location Updates</h2>
      </div>
      <p id="watching">Not Watching</p>
      <button id="watch">Watch Location</button>
      <button id="stopWatch">Stop Watching Location</button>
      <ul id="locationHistory">

      </ul>
    </div>
  </div>

</div>



</body>
</html>
